  <style>

    }
    .mini-btn img {

    }
    .mini-btn:nth-child(1) {

    #generatedLinkBlock {

    }
    #generatedLink {

      padding: 9px;

    .diya-gif {

    }
    .bottom-left {

    }
    .bottom-right {
      bottom: 10px;

    @keyframes fadeInUp {

      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes glow {
      from { opacity: 0.6; transform: scale(1); }
      to { opacity: 1; transform: scale(1.1); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üåü ‡§∂‡•Å‡§≠ ‡§¶‡•Ä‡§™‡§æ‡§µ‡§≤‡•Ä üåü</h1>

    <img id="selectedImage" src="https://img.freepik.com/free-vector/goddess-maa-laxmi-with-coins-indian-festival-dhanteras-background_1302-8518.jpg" alt="‡§≤‡§ï‡•ç‡§∑‡•ç‡§Æ‡•Ä ‡§Æ‡§æ‡§§‡§æ" />

    <div id="senderMessage"></div>

    <input type="text" id="senderName" placeholder="‡§Ø‡§π‡§æ‡§Å ‡§Ö‡§™‡§®‡§æ ‡§®‡§æ‡§Æ ‡§≤‡§ø‡§ñ‡•á‡§Ç" oninput="updatePreview()" />
    <div id="previewBlock"></div>

      <button class="mini-btn" onclick="shareLink('facebook')">

      </button>
      <button class="mini-btn" onclick="copyGeneratedLinkDirect()">

  <img src="your-diya.gif" class="diya-gif bottom-left" alt="‡§¶‡•Ä‡§Ø‡§æ" />

  <script>
    function generateLink() {
      const name = document.getElementById('senderName').value.trim();
      const img = document.getElementById('selectedImage').src;
      if (!name) {
        alert('‡§ï‡•É‡§™‡§Ø‡§æ ‡§Ö‡§™‡§®‡§æ ‡§®‡§æ‡§Æ ‡§°‡§æ‡§≤‡•á‡§Ç');
        return null;
      }
      return `${window.location.href.split('?')[0]}?sender=${encodeURIComponent(name)}&img=${encodeURIComponent(img)}`;
    }

    function copyGeneratedLinkDirect() {
      const link = generateLink();
      if (!link) return;
      const input = document.getElementById('generatedLink');
      const block = document.getElementById('generatedLinkBlock');
      input.value = link;
      block.style.display = 'block';
      input.select();
      input.setSelectionRange(0, 99999);
      document.execCommand("copy");
      alert("‡§≤‡§ø‡§Ç‡§ï ‡§ï‡•â‡§™‡•Ä ‡§π‡•ã ‡§ó‡§Ø‡§æ!");
    }

    function shareLink(platform) {
      const link = generateLink();
      if (!link) return;
      const message = encodeURIComponent(link);
      const isMobile = /iPhone|Android/i.test(navigator.userAgent);

      if (platform === 'whatsapp') {
        if (isMobile) {
          window.location.href = `intent://send?text=${message}#Intent;package=com.whatsapp;scheme=whatsapp;end`;
        } else {
          window.open(`https://web.whatsapp.com/send?text=${message}`, '_blank');
        }
      } else if (platform === 'facebook') {
        if (isMobile) {
          window.location.href = `intent://share?text=${message}#Intent;package=com.facebook.katana;scheme=facebook;end`;
        } else {
          window.open(`https://www.facebook.com/sharer/sharer.php?u=${message}`, '_blank');
        }
      }
    }

    function updatePreview() {
      const name = document.getElementById('senderName').value.trim();
      if (name) {
        document.getElementById('previewBlock').textContent = `‡§∂‡•Å‡§≠‡§ï‡§æ‡§Æ‡§®‡§æ‡§è‡§Ç ‡§≠‡•á‡§ú‡§®‡•á ‡§µ‡§æ‡§≤‡•á: ${name}`;
      } else {
        document.getElementById('previewBlock').textContent = '';
      }
    }

    window.onload = () => {
      const params = new URLSearchParams(window.location.search);
      const sender = params.get('sender');
      const img = params.get('img');
      if (sender && img) {
        document.getElementById('senderMessage').textContent =
          `üéâ ${decodeURIComponent(sender)} ‡§ï‡•Ä ‡§ì‡§∞ ‡§∏‡•á ‡§¶‡•Ä‡§™‡§æ‡§µ‡§≤‡•Ä ‡§ï‡•Ä ‡§π‡§æ‡§∞‡•ç‡§¶‡§ø‡§ï ‡§∂‡•Å‡§≠‡§ï‡§æ‡§Æ‡§®‡§æ‡§è‡§Ç üéâ`;
        document.getElementById('selectedImage').src = img;
      }
    }
  </script>
